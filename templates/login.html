<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Sign in</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="/styles.css" rel="stylesheet" />
    <style>
        /* minimal inline styles; you can move into styles.css */
        .login-wrap {
            max-width: 420px;
            margin: 10vh auto;
            padding: 2rem;
            border-radius: 14px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, .08);
        }

        .field {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: .35rem;
        }

        input {
            width: 100%;
            padding: .75rem 1rem;
            border: 1px solid #ddd;
            border-radius: 10px;
        }

        button {
            width: 100%;
            padding: .9rem 1rem;
            border: 0;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
        }

        .btn {
            background: #111827;
            color: white;
        }

        .error {
            color: #b91c1c;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <main class="login-wrap">
        <h1 style="margin:0 0 1rem 0;">Sign in</h1>
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        <form method="post" action="/login" autocomplete="on">
            <div class="field">
                <label for="email">Email address</label>
                <input id="email" name="email" type="email" required autocomplete="email" />
            </div>
            <div class="field">
                <label for="password">Password</label>
                <input id="password" name="password" type="password" required autocomplete="current-password" />
            </div>
            <button class="btn" type="submit">Sign in</button>
        </form>
    </main>
</body>

</html>
