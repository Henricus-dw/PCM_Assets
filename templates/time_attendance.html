<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Time and Attendance</title>
    <link rel="stylesheet" href="/static/styles.css?v={{ time }}">
    <style>
        .refresh-btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: background 0.2s;
        }

        .refresh-btn:hover {
            background: #2563eb;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-box {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }

        .stat-label {
            font-size: 0.85rem;
            color: #6b7280;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: #111827;
        }

        .no-data {
            padding: 40px;
            text-align: center;
            color: #9ca3af;
        }
    </style>
</head>

<body class="home-dashboard">
    <!-- Sidebar -->
    <div class="sidebar">
        <img src="/static/pcm-lockup-goldc-final.svg" alt="PCM logo" />

        <!-- Module navigation -->
        <div class="nav-top">
            <a href="/time-attendance"
                class="{{ 'active' if section == 'time-attendance' else '' }}"><span>Employees</span></a>
            <a href="/time-attendance-dashboard"
                class="{{ 'active' if section == 'time-attendance-dashboard' else '' }}"><span>Time
                    and Attendance</span></a>
        </div>
        <div class="sidebar-mid">
            <a href="/" class="sidebar-return" title="Return">↺ Return</a>
        </div>

        <!-- Bottom navigation -->
        <div class="nav-bottom">
            {% if request.session.get('is_admin') %}
            <a href="/admin?module=biometric"
                class="{{ 'active' if section == 'admin' else '' }}"><span>Admin</span></a>
            {% endif %}

            <a href="/settings?module=biometric"
                class="{{ 'active' if section == 'settings' else '' }}"><span>Settings</span></a>
            <a href="/logout" id="logoutLink" class="{{ 'active' if section == 'logout' else '' }}">
                <span>Log Out</span>
            </a>
        </div>
        <button id="sidebarHandle" class="sidebar-handle" aria-label="Collapse sidebar" aria-pressed="false"
            title="Collapse sidebar"> <span class="handle-icon" aria-hidden="true">⟨</span> </button>
    </div>

    <!-- Main content area -->
    <div class="content4">
        <div class="contentInner4">
            <div class="dash-grid biometric-grid">
                <!-- Sessions -->
                <section class="card card--tall sessions-card">
                    <header class="card-head">
                        <div></div>
                        <div style="display:flex; gap:10px; align-items:center;">
                            <input id="filterStartDate" type="date" class="input" style="height:32px;" />
                            <input id="filterEndDate" type="date" class="input" style="height:32px;" />
                        </div>
                    </header>
                    <div class="table-wrap">
                        <table class="small-table time-attendance-table" id="sessionsTable">
                            <colgroup>
                                <col class="col-name" />
                                <col class="col-company" />
                                <col class="col-site" />
                                <col class="col-division" />
                                <col class="col-check-in" />
                                <col class="col-check-out" />
                                <col class="col-duration" />
                            </colgroup>
                            <thead>
                                <tr>
                                    <th>Name &amp; Surname</th>
                                    <th>Company</th>
                                    <th>Site</th>
                                    <th>Division</th>
                                    <th>Check-in</th>
                                    <th>Check-out</th>
                                    <th>Duration</th>
                                </tr>
                            </thead>
                            <tbody id="sessionsBody">
                                <tr>
                                    <td colspan="7" class="muted">Loading sessions...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <script>
        let autoRefreshInterval;

        function fmt(ts) {
            if (!ts) return '-';
            return new Date(ts).toLocaleString();
        }

        function formatDuration(seconds) {
            if (seconds === null || seconds === undefined) return '-';
            const total = Math.max(0, Number(seconds));
            const hours = Math.floor(total / 3600);
            const minutes = Math.floor((total % 3600) / 60);
            const secs = Math.floor(total % 60);
            return `${hours}h ${minutes}m ${secs}s`;
        }

        async function refreshSessions() {
            const startInput = document.getElementById('filterStartDate');
            const endInput = document.getElementById('filterEndDate');
            const today = new Date().toISOString().slice(0, 10);
            const startVal = startInput.value || today;
            const endVal = endInput.value || today;

            const url = `/api/sessions/today?start_date=${startVal}&end_date=${endVal}`;
            const res = await fetch(url);
            if (!res.ok) return;
            const sessions = await res.json();
            const body = document.getElementById('sessionsBody');

            if (!sessions.length) {
                body.innerHTML = '<tr><td colspan="7" class="muted">No sessions found</td></tr>';
                return;
            }

            body.innerHTML = sessions.map(s => {
                const name = s.full_name || '-';
                const company = s.company || '-';
                const site = s.site || '-';
                const division = s.division || '-';
                const dur = formatDuration(s.duration_seconds);
                return `
                    <tr>
                        <td>${name}</td>
                        <td>${company}</td>
                        <td>${site}</td>
                        <td>${division}</td>
                        <td>${fmt(s.check_in)}</td>
                        <td>${fmt(s.check_out)}</td>
                        <td>${dur}</td>
                    </tr>
                `;
            }).join('');

        }

        // Auto-refresh every 5 seconds
        document.addEventListener('DOMContentLoaded', () => {
            const today = new Date().toISOString().slice(0, 10);
            const startInput = document.getElementById('filterStartDate');
            const endInput = document.getElementById('filterEndDate');
            const sessionsBody = document.getElementById('sessionsBody');
            startInput.value = today;
            endInput.value = today;
            startInput.addEventListener('change', refreshSessions);
            endInput.addEventListener('change', refreshSessions);
            refreshSessions();
            autoRefreshInterval = setInterval(() => { refreshSessions(); }, 5000);

            sessionsBody?.addEventListener('click', (event) => {
                const row = event.target.closest('tr');
                if (!row) return;
                row.classList.toggle('row-expanded');
            });

            // Sidebar toggle
            const handle = document.getElementById("sidebarHandle");
            function toggleSidebar() {
                document.body.classList.toggle("sidebar-collapsed");
                handle?.setAttribute("aria-pressed", String(document.body.classList.contains("sidebar-collapsed")));
            }
            handle?.addEventListener("click", toggleSidebar);

            // Logout handler
            const logoutLink = document.getElementById("logoutLink");
            if (logoutLink) {
                logoutLink.addEventListener("click", function (e) {
                    e.preventDefault();
                    const confirmed = confirm("Are you sure you want to log out?");
                    if (confirmed) {
                        window.location.href = this.href;
                    }
                });
            }
        });

        // Clear interval on page unload
        window.addEventListener('beforeunload', () => {
            if (autoRefreshInterval) clearInterval(autoRefreshInterval);
        });
    </script>
</body>

</html>
