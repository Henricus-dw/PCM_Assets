<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Biometric Dashboard</title>
    <link rel="stylesheet" href="/static/styles.css?v={{ time }}">
    <style>
        .refresh-btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: background 0.2s;
        }

        .refresh-btn:hover {
            background: #2563eb;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-box {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }

        .stat-label {
            font-size: 0.85rem;
            color: #6b7280;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: #111827;
        }

        .no-data {
            padding: 40px;
            text-align: center;
            color: #9ca3af;
        }
    </style>
</head>

<body class="home-dashboard">
    <!-- Sidebar -->
    <div class="sidebar">
        <img src="/static/pcm-lockup-goldc-final.svg" alt="PCM logo" />

        <!-- Module navigation -->
        <div class="nav-top">
            <a href="/time-attendance"
                class="{{ 'active' if section == 'time-attendance' else '' }}"><span>Employees</span></a>
            <a href="/biometric-dashboard"
                class="{{ 'active' if section == 'biometric-dashboard' else '' }}"><span>Biometric Dashboard</span></a>
        </div>
        <div class="sidebar-mid">
            <a href="/" class="sidebar-return" title="Return">↺ Return</a>
        </div>

        <!-- Bottom navigation -->
        <div class="nav-bottom">
            {% if request.session.get('is_admin') %}
            <a href="/admin?module=biometric"
                class="{{ 'active' if section == 'admin' else '' }}"><span>Admin</span></a>
            {% endif %}

            <a href="/settings?module=biometric"
                class="{{ 'active' if section == 'settings' else '' }}"><span>Settings</span></a>
            <a href="/logout" id="logoutLink" class="{{ 'active' if section == 'logout' else '' }}">
                <span>Log Out</span>
            </a>
        </div>
        <button id="sidebarHandle" class="sidebar-handle" aria-label="Collapse sidebar" aria-pressed="false"
            title="Collapse sidebar"> <span class="handle-icon" aria-hidden="true">⟨</span> </button>
    </div>

    <!-- Main content area -->
    <div class="content4">
        <div class="contentInner4">
            <div class="dash-grid biometric-grid">
                <!-- Sessions Today -->
                <section class="card card--tall sessions-card">
                    <header class="card-head">
                        <h2>Today's Sessions</h2>
                        <div style="display:flex; gap:10px; align-items:center;">
                            <input id="filterDate" type="date" class="input" style="height:32px;" />
                            <input id="filterPin" class="input" placeholder="Filter PIN" style="height:32px;" />
                            <button class="refresh-btn" onclick="refreshSessions()">Apply</button>
                        </div>
                    </header>
                    <div class="table-wrap">
                        <table class="small-table" id="sessionsTable">
                            <thead>
                                <tr>
                                    <th>PIN</th>
                                    <th>Check-in</th>
                                    <th>Check-out</th>
                                    <th>Duration</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody id="sessionsBody">
                                <tr>
                                    <td colspan="5" class="muted">Loading sessions...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <script>
        let autoRefreshInterval;

        function fmt(ts) {
            if (!ts) return '-';
            return new Date(ts).toLocaleString();
        }

        async function refreshSessions() {
            const dateInput = document.getElementById('filterDate');
            const pinInput = document.getElementById('filterPin');
            const dateVal = dateInput.value || new Date().toISOString().slice(0, 10);
            const pinVal = pinInput.value.trim();

            const url = `/api/sessions/today?date_str=${dateVal}${pinVal ? `&pin=${encodeURIComponent(pinVal)}` : ''}`;
            const res = await fetch(url);
            if (!res.ok) return;
            const sessions = await res.json();
            const body = document.getElementById('sessionsBody');

            if (!sessions.length) {
                body.innerHTML = '<tr><td colspan="5" class="muted">No sessions found</td></tr>';
                return;
            }

            body.innerHTML = sessions.map(s => {
                const dur = s.duration_minutes ? `${s.duration_minutes} min` : '-';
                return `
                    <tr>
                        <td>${s.pin}</td>
                        <td>${fmt(s.check_in)}</td>
                        <td>${fmt(s.check_out)}</td>
                        <td>${dur}</td>
                        <td>${s.status}</td>
                    </tr>
                `;
            }).join('');

        }

        // Auto-refresh every 5 seconds
        document.addEventListener('DOMContentLoaded', () => {
            const today = new Date().toISOString().slice(0, 10);
            document.getElementById('filterDate').value = today;
            refreshSessions();
            autoRefreshInterval = setInterval(() => { refreshSessions(); }, 5000);

            // Sidebar toggle
            const handle = document.getElementById("sidebarHandle");
            function toggleSidebar() {
                document.body.classList.toggle("sidebar-collapsed");
                handle?.setAttribute("aria-pressed", String(document.body.classList.contains("sidebar-collapsed")));
            }
            handle?.addEventListener("click", toggleSidebar);

            // Logout handler
            const logoutLink = document.getElementById("logoutLink");
            if (logoutLink) {
                logoutLink.addEventListener("click", function (e) {
                    e.preventDefault();
                    const confirmed = confirm("Are you sure you want to log out?");
                    if (confirmed) {
                        window.location.href = this.href;
                    }
                });
            }
        });

        // Clear interval on page unload
        window.addEventListener('beforeunload', () => {
            if (autoRefreshInterval) clearInterval(autoRefreshInterval);
        });
    </script>
</body>

</html>
